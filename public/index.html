     //What Happens when users are not using your components correctly.
     // we can validate the props and throw error to the users
     function Message(prop) {
        const ele = <div className="message">
                          {prop.animal}, {prop.sound}
                   </div>

         return ele;
      }

      //Before rendering component react will look for 'object' called propTypes who's keys are props to validate.
      Message.propTypes = {
       animal(props,propName,componentName) {
         const type = typeof props[propName];
         if (type !== 'string' ) {
            return new Error(`Hey the compotypenent ${componentName} needs the prop ${propName} to be a type of "string but was passed a ${type}` )
          }
       },
        sound(props,propName,componentName) {
          const type = typeof props[propName];
          if (type !== 'string' ) {
            return new Error(`Hey the component ${componentName} needs the prop ${propName} to be a type of "string but was passed a ${type}` )
          }
        }
      }



      const element =  <div className="animal">
                         <Message animal="cow" sound="mow"> </Message>
                         <Message animal="cat" sound="meow"> </Message>
