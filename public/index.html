<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
        <title>React Learning App</title>
  </head>
  <body>
    <div id="root">
    </div>

    <script type="module">
      // using Dom API  add html element
      // create element
      const rootElement  = document.getElementById('root');
      const element = document.createElement('div');
      //set attributes
      element.className = 'container';
      // set some content.
      element.textContent = 'HaHaHaHaaaaaaaaaaaaaaaaaaaaaaaaaa Keep Smiling';
      // Now we need to append this h1 node to root node.
      //get root and append
      rootElement.append(element);
    </script>
  </body>
</html>
