<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
        <title>React Learning App</title>
  </head>
  <body>
    <div id="root">
    </div>
    <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
    <script type="text/babel">

       //useContext -> share state b/w components, helps avoid prop drilling .
       //insert state into section of tree and extract it anywhere within that tree

      const FooContext = React.createContext()

      function FooComponent() {
        const bar = React.useContext(FooContext)
        return <div>Foo is: {bar}</div>
      }

        React.render( <FooContext.Provider  value="bar">
                          <FooComponent/>
                        </FooContext.Provider >
                ,document.getElementById('root'))


    </script>
  </body>
</html>
