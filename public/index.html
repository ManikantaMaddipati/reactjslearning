<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
        <title>React Learning App</title>
  </head>
  <body>
    <div id="root">
    </div>
    <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
    <script type="text/babel">
    function App() {

      // UseRef Hook : To get access to the DOM, you need to ask React to give you access to a particular DOM node when it renders your component
      const inputRef = React.useRef(null);

      function addTodo(event){
        event.preventDefault();
        inputRef.current.style.backgroundColor = "red";
      }

      return (
              <form>
                <input ref={inputRef} type="text" name="name" />
                 <button onClick={addTodo}>Submit</button>
              </form>
      )
    }

      ReactDOM.render(<App/>,document.getElementById('root'))

    </script>
  </body>
</html>
