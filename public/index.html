<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
        <title>React Learning App</title>
  </head>
  <body>
    <div id="root">
    </div>
    <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
    <script type="text/babel">




   function Greeting({initialvalue = ''}) {

     console.log("rendering the component")

     function getInitValue(){
       console.log("getting init value")
      return  window.localStorage.getItem('name') || initialvalue
     }

     //useState : lazy state initialization (use this is the operation is expensive)
     //for useState function if we pass function instead of value..That function will only be called once.
     const [name,setName] = React.useState(getInitValue);
     function handleChange(event) {
       setName(event.target.value)
       console.log(name);
     }

     // when ever the component renders we call the callback function given to useEffect hook
     React.useEffect(()=>{
       //This callback function assigns name in the localStorage
       window.localStorage.setItem('name',name);
     })

     return(
              <div>
                <form>
                       <label htmlFor="name">Name=</label>
                       <input value={name} onChange={handleChange} id="name"/>
                </form>
                   {name ? <strong> Hello {name} </strong>  : 'plz type your name'}
              </div>
      )
    }

    const ele = <>
                <Greeting>

                </Greeting>
                </>

    ReactDOM.render(ele, document.getElementById('root'))


    </script>
  </body>
</html>
